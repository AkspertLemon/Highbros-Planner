<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highbros Planner</title>
    <link rel="stylesheet" href="stylish.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <script src="extractor.js"></script>
    <script src="copy.js"></script>
    <script src="calGen.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
         <div class="col-lg-4">
            <div class="menu container" id="extractor">
                <h1 style="text-align: center;" class="col-12">Cal Generator</h1>
                <h3 style="margin-left: 10%; margin-bottom: 2%" class="col-12">Fill these to get code:</h3>
                <input type="text" id="nameInput" class="forms col-8" placeholder="Enter your name">
                <textarea id="htmlInput" class="forms col-8" rows="1">Paste inspect element here:</textarea>
                <button id="extractButton" class="col-2" onclick="extractTimetable()">Extract<ion-icon name="bulb-outline"></ion-icon></button><br>
                <h3 style="margin-left: 10%;display: inline; background-color: rgb(6, 116, 79);padding: 3px 5px;opacity: 0;" id="hexcode"> </h3>
                <button id="copyButton" onclick="copyHexCode()" disabled>CopCalendery</button>
            </div>
            <div class="menu" id="tables">
                <input type="text" id="nameHexInput" class="forms" placeholder="Enter name#hexcode">
                <button id="addButton">+</button>
                <ul id="nameHexList"></ul>
            </div>
         </div>
         <div class="col-7" id="calendar" style="border-color: black;border-style: dashed;">
             <h2 id="calendarData"></h2>
         </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
